<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gioco Scarabeo</title>
    <link rel="stylesheet" href="scrabble.css" />
</head>
<body>
    <div class="container">
        <button id="show-leaderboard" class="game-button orange-button">Classifica</button>
        <button id="restart-game-header" class="game-button black-button">Riavvia</button>
        <div id="info-bar" class="info-box">
            <div id="turns-display">Turni: 7</div>
            <div id="goal-display">Punteggio da raggiungere: 0 / 100</div>
            <div id="score-display">Punteggio: 0</div>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>


        <!-- Spazi per comporre la parola -->
        <div id="word-slots" class="word-slots">
            <div class="slot" data-index="0"></div>
            <div class="slot" data-index="1"></div>
            <div class="slot" data-index="2"></div>
            <div class="slot" data-index="3">+2</div>
            <div class="slot" data-index="4"></div>
            <div class="slot" data-index="5">*2</div>
            <div class="slot" data-index="6"></div>
            <div class="slot" data-index="7">+5</div>
            <div class="slot" data-index="8"></div>
            <div class="slot" data-index="9">x5</div>
        </div>


        <!-- Griglia delle 20 tessere pescate -->
        <div id="tiles-grid" class="tiles-grid">
            <!-- Le tessere verranno popolate via JS -->
        </div>

        <!-- Pulsante per controllare la parola -->
        <div class="controls">
            <button id="backspace" title="Annulla ultima lettera">⌫</button>
            <button id="rimescola" style="display: inline-flex; flex-direction: column; align-items: center;">
                <span id="rimescola-counter" style="font-size: 0.9em;">3</span>
                ⟳
            </button>
            <button id="check-word" title="Controlla parola">></button>
        </div>

        <!-- Area risultato -->
        <div id="result" class="result"></div>
    </div>

    <div id="game-over-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Partita terminata</h2>
            <div id="summary"></div>
            <button id="restart-game" class="game-button">Riavvia</button>
            <button id="show-leaderboard-summary" class="game-button orange-button">Classifica</button>
            <div id="leaderboard" style="display:none; margin-top: 15px;"></div> <!-- contenitore classifica -->
        </div>
    </div>

    <!-- Modale bonus obiettivo -->
    <div id="bonus-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>🎉 Obiettivo raggiunto!</h2>
            <p id="bonus-message"></p>
            <p>Vuoi aggiungere tessere bonus al sacchetto?</p>

            <div id="bonus-triplette-container" style="display: flex; flex-direction: column; gap: 15px; align-items: center; margin: 20px 0;">
                <div class="triplette-group" style="display: flex; gap: 10px;">
                    <div class="bonus-tile-slot tile" style="display: flex; align-items: center; justify-content: center;"></div>
                    <div class="bonus-tile-slot tile" style="display: flex; align-items: center; justify-content: center;"></div>
                    <div class="bonus-tile-slot tile" style="display: flex; align-items: center; justify-content: center;"></div>
                </div>
                <div class="triplette-group" style="display: flex; gap: 10px;">
                    <div class="bonus-tile-slot tile" style="display: flex; align-items: center; justify-content: center;"></div>
                    <div class="bonus-tile-slot tile" style="display: flex; align-items: center; justify-content: center;"></div>
                    <div class="bonus-tile-slot tile" style="display: flex; align-items: center; justify-content: center;"></div>
                </div>
                <div class="triplette-group" style="display: flex; gap: 10px;">
                    <div class="bonus-tile-slot tile" style="display: flex; align-items: center; justify-content: center;"></div>
                    <div class="bonus-tile-slot tile" style="display: flex; align-items: center; justify-content: center;"></div>
                    <div class="bonus-tile-slot tile" style="display: flex; align-items: center; justify-content: center;"></div>
                </div>
            </div>
            <div id="sacchetto-stats" style="margin-top: 16px;"></div>
        </div>
    </div>


    <div id="leaderboard-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Classifica</h2>
            <div id="leaderboard-content"></div>
            <button id="reset-leaderboard" class="game-button black-button">Azzera Classifica</button>
            <button id="close-leaderboard" class="game-button red-button">Chiudi</button>
        </div>
    </div>

    <script src="scrabble.js"></script>
    <script src="parole.js"></script>
</body>
</html>
